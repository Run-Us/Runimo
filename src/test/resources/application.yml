server:
  port: 8080
  tomcat:
    threads:
      max: 200
    accept-count: 100
    max-connections: 8912
    max-keep-alive-requests: 200
spring:
  config:
    import:
      - optional:file:${ENV_PATH:.}/.env.${SPRING_PROFILES_ACTIVE:test}[.properties]
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE

  sql:
    init:
      mode: always
      schema-locations: classpath*:sql/schema.sql
      data-locations: classpath*:sql/data.sql

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-name: kakao
            redirectUri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v1/oidc/userinfo
springdoc:
  swagger-ui:
    path: /swagger-ui.html
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:86400000}
  temp:
    expiration: ${JWT_REGISTER_EXPIRATION}

apple:
  client-id: ${APPLE_CLIENT_ID}
  client-secret: ${APPLE_PRIVATE_KEY}
  redirect-uri: ${APPLE_REDIRECT_URI}
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true
